<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Portafolio - Mateo Sax</title>
    <style>
        body { 
            margin: 0; 
            font-family: 'Helvetica Neue', sans-serif; 
            background: #0f0f0f; 
            color: white; 
            line-height: 1.6; 
            /* --- CAMBIO 1: IMAGEN DE FONDO --- */
            background: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.8)), url('fondo.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        
        header { padding: 60px 20px; text-align: center; }
        
        /* --- CAMBIO 2: ESTILO DEL BANNER --- */
        .banner-superior {
            max-width: 250px; /* Ajusta el tamaño aquí */
            height: auto;
            margin-bottom: 20px;
        }

        h1 { font-weight: 200; letter-spacing: 8px; text-transform: uppercase; margin-bottom: 10px; }
        
        .seccion { padding: 40px 20px; max-width: 1200px; margin: 0 auto; }
        .titulo-categoria { 
            font-size: 1.5rem; 
            border-bottom: 1px solid #333; 
            padding-bottom: 10px; 
            margin-bottom: 30px; 
            color: #888;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        .galeria {
            column-count: 3;
            column-gap: 20px;
        }

        .galeria img {
            width: 100%;
            display: block;
            margin-bottom: 20px;
            border-radius: 4px;
            transition: all 0.4s ease;
        }

        .galeria img:hover { transform: translateY(-5px); filter: brightness(1.2); }

        @media (max-width: 900px) { .galeria { column-count: 2; } }
        @media (max-width: 600px) { .galeria { column-count: 1; } }
    </style>
</head>
<body>

<header>
    <img src="banner.png" alt="M.G. Visuals" class="banner-superior">
    <h1>Mateo Sax</h1>
    <p>PORTAFOLIO FOTOGRÁFICO</p>
</header>

<section class="seccion">
    <h2 class="titulo-categoria">Paisajes y Naturaleza</h2>
    <div class="galeria">
        <img src="foto_paisaje1.jpg" alt="Paisaje">
        <img src="foto_paisaje2.jpg" alt="Paisaje">
        <img src="foto_paisaje3.jpg" alt="Paisaje">
    </div>
</section>

<section class="seccion">
    <h2 class="titulo-categoria">Retratos y Personas</h2>
    <div class="galeria">
        <img src="foto_retrato1.jpg" alt="Retrato">
        <img src="foto_retrato2.jpg" alt="Retrato">
    </div>
</section>

<section class="seccion">
    <h2 class="titulo-categoria">Arquitectura y Urbano</h2>
    <div class="galeria">
        <img src="foto_urbano1.jpg" alt="Urbano">
        <img src="foto_urbano2.jpg" alt="Urbano">
    </div>
</section>

</body>
</html>
