<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Portafolio - Mateo Sax</title>
    <style>
        body { 
            margin: 0; 
            font-family: 'Helvetica Neue', sans-serif; 
            color: white; 
            line-height: 1.6; 
            background-color: #0f0f0f; 
        }
        
        /* EFECTO MARCA DE AGUA */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('fondo.jpg');
            background-size: cover;
            background-position: center;
            opacity: 0.15; 
            z-index: -1; 
            pointer-events: none;
        }
        
        /* ANIMACIÓN DE ENTRADA */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        header { 
            padding: 80px 20px; 
            text-align: center;
            animation: fadeInDown 1.5s ease-out; /* Aplica la animación al cabezal */
        }
        
        .banner-superior {
            max-width: 500px; 
            width: 100%; 
            height: auto;
            margin-bottom: 25px;
            opacity: 0.9;
            filter: drop-shadow(0 5px 15px rgba(0,0,0,0.5));
        }

        h1 { font-weight: 200; letter-spacing: 8px; text-transform: uppercase; margin-bottom: 10px; }
        p { color: #888; letter-spacing: 4px; text-transform: uppercase; font-size: 0.9rem; }
        
        .seccion { padding: 40px 20px; max-width: 1200px; margin: 0 auto; }
        .titulo-categoria { 
            font-size: 1.2rem; 
            border-bottom: 1px solid #333; 
            padding-bottom: 10px; 
            margin-bottom: 35px; 
            color: #aaa;
            text-transform: uppercase;
            letter-spacing: 4px;
        }

        .galeria {
            column-count: 3;
            column-gap: 20px;
        }

        .galeria img {
            width: 100%;
            display: block;
            margin-bottom: 20px;
            border-radius: 4px;
            transition: all 0.5s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        .galeria img:hover { 
            transform: scale(1.02); 
            filter: brightness(1.1); 
        }

        @media (max-width: 900px) { .galeria { column-count: 2; } }
        @media (max-width: 600px) { .galeria { column-count: 1; } }
    </style>
</head>
<body>

<header>
    <img src="banner.png" alt="M.G. Visuals" class="banner-superior">
    <h1>Mateo Sax</h1>
    <p>Portafolio Fotográfico</p>
