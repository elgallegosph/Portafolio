<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="Pragma" content="no-cache">
    <title>Portafolio - Mateo Gallego</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;700;800&family=Inter:wght@200;400&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-color: #0d0d0d;
            --accent-color: #ffffff;
            --text-gray: #888;
        }

        /* SEGURIDAD: Evita selección y gestos nativos */
        * {
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            user-select: none;
        }

        body { 
            margin: 0; 
            font-family: 'Inter', sans-serif;
            color: white; 
            background-color: var(--bg-color); 
            line-height: 1.6;
            overflow-x: hidden;
            transition: filter 0.3s ease, opacity 0.3s ease;
        }

        /* SEGURIDAD: Bloqueo visual total al perder foco */
        body.protegido {
            filter: blur(50px) brightness(0);
            opacity: 0;
        }
        
        /* Contenedor de imagen con marca de agua */
        .img-container {
            position: relative;
            display: inline-block;
            width: 100%;
            overflow: hidden;
            border-radius: 8px;
        }

        /* Marca de agua dinámica */
        .img-container::after {
            content: "M.G. VISUALS";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-30deg);
            font-family: 'Syne', sans-serif;
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.2);
            pointer-events: none; /* No se puede tocar */
            white-space: nowrap;
            z-index: 5;
        }

        /* Capa invisible superior para evitar descargas */
        .escudo {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 10;
            background: rgba(0,0,0,0);
        }

        img {
            width: 100%;
            display: block;
            -webkit-user-drag: none;
        }

        body::before {
            content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-image: url('fondo.png'); background-size: cover; background-position: center;
            opacity: 0.1; z-index: -1; pointer-events: none;
        }

        header { padding: 120px 20px; text-align: center; }
        
        .banner-superior { 
            max-width: 450px; width: 100%; height: auto; 
            margin-bottom: 30px; 
            filter: drop-shadow(0 10px 20px rgba(0,0,0,0.8));
        }

        h1 { 
            font-family: 'Syne', sans-serif; font-weight: 800; 
            letter-spacing: -2px; text-transform: uppercase; margin: 0;
            font-size: clamp(2.5rem, 8vw, 4.5rem);
            background: linear-gradient(180deg, #fff 30%, #444 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        header p { color: var(--text-gray); letter-spacing: 8px; text-transform: uppercase; font-size: 0.8rem; }

        .revelar { opacity: 0; transform: translateY(30px); transition: all 1s ease; }
        .revelar.activo { opacity: 1; transform: translateY(0); }

        .bio-container { 
            max-width: 950px; margin: 0 auto 120px auto; padding: 60px; 
            background: rgba(255, 255, 255, 0.02); border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 40px; backdrop-filter: blur(15px);
            display: flex; gap: 50px; align-items: center;
        }

        .foto-perfil { flex: 0 0 300px; height: 400px; object-fit: cover; border-radius: 20px; filter: grayscale(1); }

        .seccion { padding: 40px 20px; max-width: 1400px; margin: 0 auto; }
        .titulo-categoria { font-family: 'Syne', sans-serif; border-left: 4px solid #fff; padding-left: 20px; margin-bottom: 40px; text-transform: uppercase; }

        .contenedor-botones { display: flex; gap: 15px; margin-bottom: 30px; }
        .btn-modelo {
            background: transparent; border: 1px solid rgba(255,255,255,0.2);
            color: white; padding: 10px 25px; border-radius: 30px; cursor: pointer;
        }
        .btn-modelo.activo-btn { background: white; color: black; }

        .galeria { 
            display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px; margin-bottom: 60px; 
        }

        #visor {
            display: none; position: fixed; z-index: 2000; top: 0; left: 0;
            width: 100%; height: 100%; background: #000;
            justify-content: center; align-items: center;
        }
        #visor img { max-width: 95%; max-height: 95%; }

        .wsp-flotante, .ig-flotante {
            position: fixed; right: 30px; width: 60px; height: 60px; border-radius: 50%;
            display: flex; justify-content: center; align-items: center; z-index: 100;
        }
        .wsp-flotante { bottom: 30px; background-color: #25d366; }
        .ig-flotante { bottom: 105px; background: linear-gradient(45deg, #f09433, #dc2743, #bc1888); }
        svg { width: 30px; fill: white; }

        footer { padding: 80px 20px; text-align: center; background: #050505; color: #444; font-size: 0.7rem; }

        @media (max-width: 800px) { .bio-container { flex-direction: column; padding: 20px; } }
    </style>
</head>

<script>
    // --- SEGURIDAD AVANZADA ---
    
    // Bloqueo de teclado
    document.addEventListener('keydown', e => {
        if (e.keyCode == 123 || (e.ctrlKey && e.shiftKey && [73, 74].includes(e.keyCode)) || (e.ctrlKey && [85, 83].includes(e.keyCode))) {
            e.preventDefault();
        }
    });

    // Detectar cambio de visibilidad (Cerrar o cambiar App)
    document.addEventListener('visibilitychange', () => {
        if (document.hidden) {
            document.body.classList.add('protegido');
        } else {
            document.body.classList.remove('protegido');
        }
    });

    // Detectar si la ventana pierde el foco (Alt+Tab o Captura en PC)
    window.addEventListener('blur', () => document.body.classList.add('protegido'));
    window.addEventListener('focus', () => document.body.classList.remove('protegido'));

    // Navegación
    function verModelo(id, btn) {
        document.querySelectorAll('.modelo-content').forEach(m => m.style.display = 'none');
        document.querySelectorAll('.btn-modelo').forEach(b => b.classList.remove('activo-btn'));
        document.getElementById(id).style.display = 'block';
        btn.classList.add('activo-btn');
    }

    function abrirFoto(url) {
        const visor = document.getElementById('visor');
        const foto = document.getElementById('fotoGrande');
        foto.src = url;
        visor.style.display = 'flex';
    }

    // Animación de aparición
    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) entry.target.classList.add('activo');
        });
    }, { threshold: 0.1 });
    document.querySelectorAll('.revelar').forEach(el => observer.observe(el));
</script>
