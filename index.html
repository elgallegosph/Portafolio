<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolio Pro - Mateo Gallego</title>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Inter:wght@300;400&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #0d0d0d; --accent: #fff; }
        body { background: var(--bg); color: #fff; font-family: 'Inter', sans-serif; margin: 0; overflow-x: hidden; }
        
        /* Slideshow de fondo total sin recuadros */
        .hero { width: 100%; height: 90vh; position: relative; overflow: hidden; background: #000; }
        .slide { position: absolute; inset: 0; opacity: 0; transition: opacity 2s ease-in-out; }
        .slide.active { opacity: 1; }
        .slide img { width: 100%; height: 100%; object-fit: cover; transform: scale(1.1); transition: transform 8s linear; }
        .slide.active img { transform: scale(1); }
        .overlay-text { position: absolute; bottom: 50px; width: 100%; text-align: center; letter-spacing: 10px; font-size: 0.7rem; color: rgba(255,255,255,0.5); z-index: 5; text-transform: uppercase; }

        /* Contenedor de Galería */
        .contenedor { max-width: 1400px; margin: 0 auto; padding: 60px 20px; }
        .filtros { display: flex; gap: 15px; margin-bottom: 40px; flex-wrap: wrap; justify-content: center; }
        
        .btn-filtro { 
            background: transparent; border: 1px solid #333; color: #888; 
            padding: 12px 25px; border-radius: 30px; cursor: pointer; 
            font-family: 'Syne'; font-size: 0.8rem; transition: 0.4s;
        }
        .btn-filtro.active { background: #fff; color: #000; border-color: #fff; box-shadow: 0 0 20px rgba(255,255,255,0.2); }

        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; }
        .grid img { 
            width: 100%; aspect-ratio: 4/5; object-fit: cover; border-radius: 5px; 
            cursor: pointer; transition: 0.5s; filter: grayscale(0.2);
        }
        .grid img:hover { filter: grayscale(0); transform: scale(1.02); }

        /* Visor */
        #visor { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.98); z-index: 1000; justify-content: center; align-items: center; backdrop-filter: blur(10px); }
        #visor img { max-width: 90%; max-height: 90%; object-fit: contain; }
    </style>
</head>
<body>

    <div class="hero" id="hero">
        <div class="overlay-text">Mateo Gallego — Visual Artist</div>
    </div>

    <div class="contenedor">
        <div class="filtros" id="menu-modelos">
            <button class="btn-filtro active" onclick="renderizar('Todos')">Todos</button>
        </div>
        <div class="grid" id="galeria"></div>
    </div>

    <div id="visor" onclick="this.style.display='none'"><img id="img-visor"></div>

    <script>
        // --- CONFIGURACIÓN ---
        // 1. Sube tus fotos a Cloudinary en carpetas con el nombre del modelo.
        // 2. Solo pon aquí el nombre de tu "Cloud Name" y los nombres de las carpetas.
        
        const cloudName = mateosax1998; // Reemplaza con tu Cloud Name de Cloudinary
        const modelos = [
            { nombre: "Larry Arias", carpeta: "larry_arias", cantidad: 5 },
            { nombre: "Santiago Castro", carpeta: "santiago_castro", cantidad: 3 },
            { nombre: "Paisajes", carpeta: "paisajes", cantidad: 4 }
        ];

        let todasLasFotos = [];

        // Generar enlaces automáticamente
        modelos.forEach(m => {
            for(let i = 1; i <= m.cantidad; i++) {
                todasLasFotos.push({
                    url: `https://res.cloudinary.com/${cloudName}/image/upload/${m.carpeta}/foto${i}.jpg`,
                    modelo: m.nombre
                });
            }
        });

        // Crear botones de modelos
        const menu = document.getElementById('menu-modelos');
        modelos.forEach(m => {
            const btn = document.createElement('button');
            btn.className = 'btn-filtro';
            btn.innerText = m.nombre;
            btn.onclick = (e) => {
                document.querySelectorAll('.btn-filtro').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                renderizar(m.nombre);
            };
            menu.appendChild(btn);
        });

        function renderizar(filtro) {
            const grid = document.getElementById('galeria');
            grid.innerHTML = '';
            const fotosMostrar = filtro === 'Todos' ? todasLasFotos : todasLasFotos.filter(f => f.modelo === filtro);
            
            fotosMostrar.forEach(f => {
                const img = document.createElement('img');
                img.src = f.url;
                img.onclick = () => {
                    document.getElementById('img-visor').src = f.url;
                    document.getElementById('visor').style.display = 'flex';
                };
                grid.appendChild(img);
            });
        }

        // Slideshow Dinámico
        function iniciarSlideshow() {
            const hero = document.getElementById('hero');
            todasLasFotos.sort(() => Math.random() - 0.5).slice(0, 5).forEach((f, i) => {
                const div = document.createElement('div');
                div.className = `slide ${i === 0 ? 'active' : ''}`;
                div.innerHTML = `<img src="${f.url}">`;
                hero.appendChild(div);
            });

            let index = 0;
            setInterval(() => {
                const slides = document.querySelectorAll('.slide');
                slides[index].classList.remove('active');
                index = (index + 1) % slides.length;
                slides[index].classList.add('active');
            }, 6000);
        }

        renderizar('Todos');
        iniciarSlideshow();
    </script>
</body>
</html>
