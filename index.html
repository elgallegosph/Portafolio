<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mateo Gallego | Portafolio</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Inter:wght@300;400&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg: #0a0a0a;
            --text: #ffffff;
            --accent: #ffffff;
            --gray: #666;
        }

        body { 
            margin: 0; background: var(--bg); color: var(--text); 
            font-family: 'Inter', sans-serif; line-height: 1.6;
            overflow-x: hidden;
        }

        /* Animación de entrada */
        .revelar { opacity: 0; transform: translateY(20px); transition: all 0.8s ease-out; }
        .revelar.activo { opacity: 1; transform: translateY(0); }

        header { padding: 120px 20px 60px; text-align: center; }
        h1 { 
            font-family: 'Syne'; font-size: clamp(2.5rem, 8vw, 5rem); 
            margin: 0; letter-spacing: -2px; text-transform: uppercase;
        }
        header p { letter-spacing: 10px; color: var(--gray); font-size: 0.7rem; margin-top: 10px; text-transform: uppercase; }

        .seccion { max-width: 1200px; margin: 0 auto; padding: 60px 20px; }
        
        .bio-container { 
            display: flex; align-items: center; gap: 40px; 
            background: #111; padding: 40px; border-radius: 24px; margin-bottom: 80px;
        }
        .foto-perfil { width: 250px; height: 300px; object-fit: cover; border-radius: 15px; filter: grayscale(1); }

        .titulo-cat { 
            font-family: 'Syne'; border-left: 3px solid var(--accent); 
            padding-left: 15px; margin-bottom: 30px; text-transform: uppercase; letter-spacing: 3px;
        }

        /* Galería */
        .galeria { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); 
            gap: 20px; 
        }
        .galeria img { 
            width: 100%; aspect-ratio: 4/5; object-fit: cover; 
            border-radius: 12px; cursor: pointer; transition: 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            background: #1a1a1a;
        }
        .galeria img:hover { transform: scale(1.02); filter: brightness(1.1); }

        /* Visor de imagen */
        #visor {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0,0,0,0.98); z-index: 2000; justify-content: center; align-items: center;
        }
        #visor img { max-width: 90%; max-height: 90%; object-fit: contain; }

        /* Redes Sociales */
        .redes-flotantes { position: fixed; bottom: 30px; right: 30px; display: flex; flex-direction: column; gap: 15px; z-index: 100; }
        .icono-red { width: 50px; height: 50px; border-radius: 50%; display: flex; justify-content: center; align-items: center; background: #fff; transition: 0.3s; }
        .icono-red svg { width: 24px; fill: #000; }
        .icono-red:hover { transform: translateY(-5px); }

        @media (max-width: 768px) {
            .bio-container { flex-direction: column; text-align: center; }
            .foto-perfil { width: 100%; max-width: 300px; }
        }
    </style>
</head>
<body>

<header class="revelar">
    <h1>MATEO GALLEGO</h1>
    <p>Visual Artist & Photographer</p>
</header>

<section class="seccion revelar">
    <div class="bio-container">
        <img src="https://res.cloudinary.com/dzhzifsir/image/upload/v1/Larry_Arias/1.jpg" class="foto-perfil" alt="Mateo">
        <div>
            <h2 class="titulo-cat">Sobre Mí</h2>
            <p>Explorando la intersección entre la luz, el sujeto y la narrativa visual. Residente en Colombia, capturando historias a través de la fotografía editorial y artística.</p>
        </div>
    </div>

    <h2 class="titulo-cat">Larry Arias</h2>
    <div class="galeria" id="galeria-larry"></div>
</section>

<div id="visor" onclick="this.style.display='none'">
    <img id="fotoGrande" src="">
</div>

<div class="redes-flotantes">

</div>

<script>
    // CONFIGURACIÓN BASADA EN TU ENLACE
    const cloudName = "dzhzifsir"; 
    const carpeta = "Larry_Arias"; 
    const cantidadFotos = 8; // Ajusta según el número de fotos que tengas

    function inicializarGaleria() {
        const contenedor = document.getElementById('galeria-larry');
        
        for (let i = 1; i <= cantidadFotos; i++) {
            const img = document.createElement('img');
            
            // Ruta optimizada: v1 ignora el caché antiguo para cargar lo nuevo
            const urlBase = `https://res.cloudinary.com/${cloudName}/image/upload/v1/${carpeta}/${i}`;
            
            img.src = `${urlBase}.jpg`;
            img.alt = `Fotografía ${i}`;
            img.loading = "lazy";

            // Plan de contingencia si la extensión no es .jpg
            img.onerror = function() {
                if (this.src.includes('.jpg')) {
                    this.src = `${urlBase}.png`;
                } else if (this.src.includes('.png')) {
                    this.src = `${urlBase}.JPG`;
                } else {
                    this.style.display = 'none'; // Oculta si no encuentra nada
                }
            };

            img.onclick = function() {
                document.getElementById('fotoGrande').src = this.src;
                document.getElementById('visor').style.display = 'flex';
            };

            contenedor.appendChild(img);
        }
    }

    // Efecto de aparecer al bajar
    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) entry.target.classList.add('activo');
        });
    }, { threshold: 0.1 });

    window.onload = () => {
        inicializarGaleria();
        document.querySelectorAll('.revelar').forEach(el => observer.observe(el));
    };
</script>

</body>
</html>
